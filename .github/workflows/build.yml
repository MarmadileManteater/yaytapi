
name: Build

on:
  workflow_dispatch:
  push:
    branches: [ci]

jobs:
  build:
    strategy:
      matrix:
        runtime:
          - win-x64
          - linux-x64
          - linux-arm
        include:
          - runtime: win-x64
            os: windows-latest
          - runtime: linux-x64
            os: ubuntu-latest
          - runtime: linux-arm
            os: ubuntu-latest

    runs-on: ${{ matrix.os }}
    steps:
      - name: 🛎️ Checkout 
        uses: actions/checkout@master
        with:
          persist-credentials: false
          
      - name: 🏗️ Build
        if: startsWith(matrix.runtime, 'linux-x64') || startsWith(matrix.runtime, 'win-x64')
        run: cargo build
      
      - name: 📱 Build
        if: startsWith(matrix.runtime, 'linux-arm')
        uses: pguyot/arm-runner-action@v2
        with:
          commands: |
            curl https://sh.rustup.rs -sSf | sh -y
            cargo build

      - name: 🚚 Move all output files into the same dir
        run: |
          mkdir dist/
          cp target/debug/yaytapi* dist/
          cp -r static/ dist/

      - name: 📦 Publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: yaytapi-${{ matrix.runtime }}
          path: dist/

